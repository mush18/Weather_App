<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <!-- Tab Container -->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        
        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather ke Liye Container -->
            <form class="form-container" data-searchForm>
                <input type="Search For City..." placeholder="Search For City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>
            <div id="errorContainer"></div>

            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Your Weather Wala Container -->
            <div class="sub-container user-info-container">

                <!-- City Name and Flag -->
                <div class="name">
                    <!-- Both are Dyanmic...so it will be handled using Java script -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Desc -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards wali div -->
                <div class="parameter-container">

                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter"> 
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
